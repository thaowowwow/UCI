

<!DOCTYPE html>

<html>
  <head>
    <title> Demo Page for Google Fonts </title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <style>
      .h1{
        font-family: 'Lobster', cursive;
      }
      
      .p{
        font-family: 'Roboto', sans serif;
        
      }
 
      
      .h4{
        font-family: 'Oswald', sans serif;
        
      }
    
  </head>
  <body>
    
    <h1 class="h1" >Almost before we knew it, we had left the ground.</h1>
    <p class="p" >Apparently we had reached a great height in the atmosphere, for the sky was a dead black, 
      and the stars had ceased to twinkle. By the same illusion which lifts the horizon of the sea 
      to the level of the spectator on a hillside, the sable cloud beneath was dished out, and the 
      car seemed to float in the middle of an immense dark sphere, whose upper half was strewn with 
      silver. 
</p>
    <h4 class="h4" >Looking down into the dark gulf below, I could see a ruddy light streaming through a rift in the clouds.</h4>
    
  </body>
</html>
